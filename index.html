<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <style>
    body {
      font-family: Georgia;
      background: linear-gradient(to right,green,purple);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #drum-machine {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #display {
      background: #444;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      min-width: 200px;
    }

    .pad-container {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      justify-content: center;
    }

    .drum-pad {
      background: linear-gradient(to right,orange,purple);
      padding: 20px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      font-size: 20px;
      transition: all 0.1s;
      text-align: center;
    }

    .drum-pad:active {
      background: linear-gradient(to  right,blue,red);
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="drum-machine">
    <div id="display">Press a key or click a pad</div>
    <div class="pad-container">
      <div class="drum-pad" id="Heater-1">Q
        <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
      </div>
      <div class="drum-pad" id="Heater-2">W
        <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
      </div>
      <div class="drum-pad" id="Heater-3">E
        <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
      </div>
      <div class="drum-pad" id="Heater-4">A
        <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
      </div>
      <div class="drum-pad" id="Clap">S
        <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
      </div>
      <div class="drum-pad" id="Open-HH">D
        <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
      </div>
      <div class="drum-pad" id="Kick-n'-Hat">Z
        <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
      </div>
      <div class="drum-pad" id="Kick">X
        <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
      </div>
      <div class="drum-pad" id="Closed-HH">C
        <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const pads = document.querySelectorAll(".drum-pad");

    function playSound(key, clipId) {
      const audio = document.getElementById(key);
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      display.innerText = clipId;
    }

    pads.forEach(pad => {
      pad.addEventListener("click", () => {
        const key = pad.querySelector("audio").id;
        playSound(key, pad.id);
      });
    });

    
    document.addEventListener("keydown", (e) => {
      const key = e.key.toUpperCase();
      const pad = Array.from(pads).find(p => p.querySelector("audio").id === key);
      if (pad) {
        playSound(key, pad.id);
      }
    });
  </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
